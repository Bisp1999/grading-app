{% extends 'base.html' %}
{% block title %}Edit School | Grading App{% endblock %}
{% block content %}
<h2>Edit School</h2>
<form method="post">
    {{ form.hidden_tag() }}
    <div class="mb-3">
        {{ form.name.label }}
        {{ form.name(class="form-control") }}
    </div>
    <button type="submit" class="btn btn-primary">Update School</button>
    <a href="{{ url_for('main.manage_schools') }}" class="btn btn-secondary ms-2">Cancel</a>
</form>
{% endblock %}
